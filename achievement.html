    <style>
        :root {
            --background: #0F0F0F;
            --surface: #1A1A1A;
            --primary: #00FFA3;
            --secondary: #FF00E5;
            --text: #FFFFFF;
            --text-secondary: #AAAAAA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            overflow-x: hidden;
        }

        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 163, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 163, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }



        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
            box-shadow: 0 0 10px var(--primary);
        }

        .header {
            min-height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            padding: 50px 0;
            text-align: center;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .header-tag {
            display: inline-block;
            background-color: rgba(0, 255, 163, 0.1);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 50px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid var(--primary);
        }

        .header h1 {
            font-size: 60px;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .header h1 span {
            color: var(--primary);
            position: relative;
            display: inline-block;
        }

        .header h1 span::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            background-color: var(--primary);
            bottom: 5px;
            left: 0;
            box-shadow: 0 0 10px var(--primary);
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 50px 0;
        }

        .achievement-card {
            background-color: var(--surface);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .achievement-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            background-color: rgba(0, 255, 163, 0.05);
        }

        .achievement-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .achievement-content {
            padding: 25px;
        }

        .achievement-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 255, 163, 0.3);
            border-color: var(--primary);
        }

        .achievement-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .achievement-card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--text);
        }

        .achievement-card p {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .achievement-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat {
            background-color: rgba(0, 255, 163, 0.1);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            color: var(--primary);
        }


    </style>
</head>

<style>

    /* Add hamburger menu */
    .menu-toggle {
        display: none;

        z-index: 1001;
    }

    .menu-toggle span {
        display: block;
        width: 25px;
        height: 3px;
        background-color: var(--primary);
        margin: 5px 0;
        transition: 0.3s;
    }

<!-- Add this right after your nav element -->
<div class="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
</div>

<!-- Add this script before closing body tag -->
<script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        menuToggle.classList.toggle('active');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
            navLinks.classList.remove('active');
            menuToggle.classList.remove('active');
        }
    });
</script>
